<script type="text/javascript">

//////////////////////
// Chargement
if(localStorage.getItem('heros') != null){
  $("#heros").text(localStorage.getItem('heros'));
}
if(localStorage.getItem('heros_bc') != null){
  $("#heros_bc").text(localStorage.getItem('heros_bc'));
}
if(localStorage.getItem('sev1') != null){
  $("#sev1").text(localStorage.getItem('sev1'));
}
if(localStorage.getItem('sev1_bc') != null){
  $("#sev1_bc").text(localStorage.getItem('sev1_bc'));
}
if(localStorage.getItem('sev2') != null){
  $("#sev2").text(localStorage.getItem('sev2'));
}
if(localStorage.getItem('sev2_bc') != null){
  $("#sev2_bc").text(localStorage.getItem('sev2_bc'));
}

//////////////////////
// Random Function
function getRandomArbitrary(min, max){
return Math.floor(Math.random() * (max - min + 1)) + min;
}

//////////////////////
// Minus Function
function minus(elem){
  // Récupération valeur
  val = parseInt($(elem.parentNode.parentNode).find('.valeur').text());
  // Minus
  val = val - 1;
  // Réécriture
  $(elem.parentNode.parentNode).find('.valeur').text(val);

  // Save
  localStorage.setItem('heros', $("#heros").text());
  localStorage.setItem('heros_bc', $("#heros_bc").text());
  localStorage.setItem('sev1', $("#sev1_bc").text());
  localStorage.setItem('sev1_bc', $("#sev1").text());
  localStorage.setItem('sev2', $("#sev2").text());
  localStorage.setItem('sev2_bc', $("#sev2_bc").text());
}

//////////////////////
// Plus Function
function plus(elem){
  // Récupération valeur
  val = parseInt($(elem.parentNode.parentNode).find('.valeur').text());
  // Minus
  val = val + 1;
  // Réécriture
  $(elem.parentNode.parentNode).find('.valeur').text(val);

  // Save
  localStorage.setItem('heros', $("#heros").text());
  localStorage.setItem('heros_bc', $("#heros_bc").text());
  localStorage.setItem('sev1', $("#sev1_bc").text());
  localStorage.setItem('sev1_bc', $("#sev1").text());
  localStorage.setItem('sev2', $("#sev2").text());
  localStorage.setItem('sev2_bc', $("#sev2_bc").text());  
}

//////////////////////
// Plus Function
function random(elem){
  // Val random
  val = getRandomArbitrary(parseInt($("#min").text()), parseInt($("#max").text()));
  // Sleep / Réécriture
    $(elem.parentNode.parentNode).find('#random').text(val + " !");
  // Réécritre
  setTimeout(function(){
    $(elem.parentNode.parentNode).find('#random').text(val);
  }, 1000);
}

//////////////////////////
// Set Click Buttons

$('.Minus').click(function () {
   minus(this);
});
$('.Plus').click(function () {
   plus(this);
});
$('.Random').click(function () {
   random(this);
});

</script>
