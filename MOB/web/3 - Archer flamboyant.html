    <script type="text/javascript">

      /////////////////////
      // Show Roll Modal
      function ShowModalRoll(){
        // Show modal
        $('#modalRoll').modal('show');
      }

      // Random Roll
      function Roll(){
        min = parseInt($("#RollMin").val());
        max = parseInt($("#RollMax").val());
        $("#Roll").text("");
        if(min >= max){
          $("#Roll").text("Min doit être < à Max !");
        } else {
          $("#Roll").text(getRandomArbitrary(min, max) + " !");
        }
      }

      //////////////////
      // Roll on Comp/Atq
      function RollCompAtt(elem){
        // Reset
        $('#modal-body-atq').html("");

        // MAG / PHYS


        // Random
        $(elem.parentNode.parentNode).find('.dmg').each(function(i, obj) {
        dmg = $(obj).html();
        min = parseInt(dmg.charAt(0));
        max = parseInt(dmg.charAt(4));

        if($(obj).attr('class') == "dmg magique") {
          type = "primary";
        } else {
          type = "danger";
        }

        // Add DMG on modal
        $('#modal-body-atq')
            .append($('<div>')
                .attr('class', 'btn-group btn-modal-atq')
                .attr('role', 'group')
                .append($('<button>')
                    .attr('type', 'button')
                    .attr('class', 'btn btn-outline-' + type)
                    .attr('disabled', true)
                    .text($(obj.parentNode.parentNode).find('.btn-outline-' + type).text()))
                .append($('<button>')
                    .attr('type', 'button')
                    .attr('class', 'btn btn-' + type)
                    .attr('disabled', true)
                    .append($('<b>')
                        .text(getRandomArbitrary(min, max) + " !"))))
            .append($('<br>'));
        });

        // Show modal
        $('#modalAtt').modal('show');

        // CD
        if($(elem.parentNode.parentNode.parentNode.parentNode).attr('id') == "CompTab") {
          $(elem.parentNode.parentNode).attr('class', 'table-danger');
          $(elem.parentNode).find('.Atq').attr('disabled', true);
          $(elem.parentNode.parentNode).find('.btn-CD').text($(elem.parentNode.parentNode).find('.CD').val());
          $(elem.parentNode.parentNode).find('.btn-CD').attr('class', 'btn-CD btn btn-danger btn-sm font-weight-bold');
        }
      }

      //////////////////
      // Down Function
      function Down(elem) {
        $(elem.parentNode.parentNode).attr('class', 'table-secondary');
        $(elem.parentNode).find('.Atq').attr('disabled', true);
        $(elem).attr('class', '');
        $(elem).attr('class', 'Up btn btn-success btn-sm');
        $(elem).html('<i class="fas fa-angle-double-up">');
        $(elem).click(function () {
           Up(elem);
        });
      }

      /////////////////
      // Up Function
      function Up(elem) {
        $(elem.parentNode.parentNode).toggleClass('table-secondary normal');
        $(elem.parentNode).find('.Atq').attr('disabled', false);
        $(elem).attr('class', '');
        $(elem).attr('class', 'Down btn btn-danger btn-sm');
        $(elem).html('<i class="fas fa-times">');
        $(elem).click(function () {
           Down(elem);
        });
      }

      ///////////////////////
      // Show modal Debuff
      function ShowAddDebuff() {
        // Show modal
        $('#modalDeBuff').modal('show');
      }

      // Add Debuff
      function AddDeBuff() {
        buff = $('#selectDebuff').val();
        tour = $('#setTourD').val();
        $('#Debuff_list:last')
            .append($('<div>')
                .attr('class', 'btn-group')
                .attr('role', 'group')
            .append($('<button>')
                .attr('type', 'button')
                .attr('class', 'btn-close btn btn-danger btn-list')
                .html('<i class="fas fa-times"></i>'))
            .append($('<button>')
                .attr('type', 'button')
                .attr('class', 'btn-B btn-Debuff btn btn-danger btn-list')
                    .append(buff + "  ")
                    .append($('<span>')
                        .attr('class', 'badge badge-light badge-pill text-danger')
                        .append(tour)))
            .append($('<button>')
                .attr('type', 'button')
                .attr('class', 'btn-plus btn btn-danger btn-list')
                .html('<i class="fas fa-plus"></i>')));

        $('.btn-close').click(function () {
           RemoveBuff(this);
        });

        $('.btn-plus').click(function () {
             PlusBuff(this);
        });

        // Hide modal
        $('#modalDeBuff').modal('hide');
      }

      //////////////////////////
      // Show modal buff
      function ShowAddBuff() {
        // Show modal
        $('#modalBuff').modal('show');
      }

      // Add Buff
      function AddBuff() {
        buff = $('#selectBuff').val();
        tour = $('#setTourB').val();
        $('#Buff_list:last')
            .append($('<div>')
                .attr('class', 'btn-group')
                .attr('role', 'group')
            .append($('<button>')
                .attr('type', 'button')
                .attr('class', 'btn-plus btn btn-success btn-list')
                .html('<i class="fas fa-plus"></i>'))
            .append($('<button>')
                .attr('type', 'button')
                .attr('class', 'btn-B btn-Buff btn btn-success btn-list')
                    .append(buff + "  ")
                    .append($('<span>')
                        .attr('class', 'badge badge-light badge-pill text-success')
                        .append(tour)))
            .append($('<button>')
                .attr('type', 'button')
                .attr('class', 'btn-close btn btn-success btn-list')
                .html('<i class="fas fa-times"></i>')));

        $('.btn-close').click(function () {
           RemoveBuff(this);
        });

        $('.btn-plus').click(function () {
             PlusBuff(this);
        });

        // Hide modal
        $('#modalBuff').modal('hide');
      }

      //////////////////////////
      // Remove Debuff/Buff
      function RemoveBuff(elem) {
        $(elem.parentNode).remove();
      }

      // Add Tour on Debuff/Buff
      function PlusBuff(elem) {
        tour = parseInt($(elem.parentNode).find('.btn-B').children().text());
        $(elem.parentNode).find('.btn-B').children().text(tour + 1);
      }

      //////////////////////////
      // Show Modal Change Stats
      function ShowModalChange(elem_main_page, elem_modal, modal) {
        $('#' + elem_modal).val(parseInt($('#' + elem_main_page).text()));
        // Show modal
        $('#' + modal).modal('show');
      }

      // Set Changes Stats
      function SetChange(elem_main_page, elem_modal, modal) {
        $('#' + elem_main_page).text($('#' + elem_modal).val());
        // Hide modal
        $('#' + modal).modal('hide');
      }

      //////////////////////
      // Random Function
      function getRandomArbitrary(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      ///////////////////////
      // Fin du tour
      function FinDuTour() {
        $('.btn-B').each(function(i, obj) {
          tour = $(obj).children().text();
          if(tour == 1) {
            $(obj.parentNode).remove();
          } else {
            $(obj).children().text(tour - 1)
          }
        })

        $('.table-danger').each(function(i, obj) {
          CD = $(obj).find('.CD').val();
          tour = parseInt($(obj).find('.btn-CD').text());
          if(tour == 1) {
            $(obj).find('.btn-CD').attr('class', 'btn-CD btn btn-success btn-sm font-weight-bold');
            $(obj).find('.btn-CD').html('<i class="fas fa-check"></i>');
            $(obj).find('.Atq').attr('disabled', false);
            $(obj).attr('class', '');
          } else {
            $(obj).find('.btn-CD').text(tour - 1);
          }
        })
      }

      //////////////////////////
      // Set Click Buttons
      // Set OnClick Function on .Down & .Up Class
      $('.Down').click(function () {
           Down(this);
      });
      $('.Up').click(function () {
           Up(this);
      });

      // Add Debuff
      $('.add-Debuff').click(function () {
           ShowAddDebuff();
      });

      // Add Buff
      $('.add-Buff').click(function () {
           ShowAddBuff();
      });

      // Remove Buff on Btn
      $('.btn-close').click(function () {
           RemoveBuff(this);
      });

      // Add Tour on Btn
      $('.btn-plus').click(function () {
           PlusBuff(this);
      });
    </script>

  </body>
</html>
